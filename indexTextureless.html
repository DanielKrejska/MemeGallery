<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gl-canvas {
            border: solid black 2px;
        }

        .description {
            color: yellow;
            font-size: 1.2em;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }

        img {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div class="description">
        <h2>Program Description</h2>
        <p>
            This program renders a 3D maze on the screen using WebGL. 
            It uses textures applied in 3D. A view modification is used for movement.<br>
            Navigate through the maze using the arrow keys!
        </p>
    </div>

    <img id="texture-wall" src="./Textures/wall.jpg">
    <img id="texture-floor" src="./Textures/floor.jpg">
    <img id="texture-ceiling" src="./Textures/ceiling.jpg">

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        
        in vec4 aColor;
        out vec4 vColor;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        
        void main()
        {
            gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
            vColor = aColor;
        }
    </script>
        
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;

        void main() {
            fColor = vColor;
        }
    </script>

    <script src="WebGL/initShaders.js"></script>
    <script src="WebGL/MVnew.js"></script>
    <script src="scriptTextureless.js"></script>
</body>
</html>
